
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { display: flex; justify-content: space-between; align-items: center; padding: 50px; background: #222; color: #fff; }
        .text { width: 50%; text-align: left; }
        .text h1 { font-size: 3em; margin-bottom: 10px; }
        .image { width: 50%; height: 450px; background-color: #444; display: flex; align-items: center; justify-content: center; }
        .image img { width: 100%; height: 100%; object-fit: contain; }
        

        .carousel-container { position: relative; width: 80%; margin: 50px auto; overflow: hidden; }
        .carousel-wrapper { display: flex; overflow: hidden; width: 100%; }
        .carousel { display: flex; transition: transform 0.5s ease-in-out; width: 300%; }
        .slide { display: flex; justify-content: space-around; width: 100%; flex-shrink: 0; }
        .slide img { width: 30%; height: 300px; object-fit: cover; }
        .btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; cursor: pointer; padding: 10px; }
        .prev { left: 10px; }
        .next { right: 10px; }
        

        footer { display: flex; justify-content: center; align-items: center; background: #222; color: #fff; padding: 20px; gap: 50px; }
        .footer-content { display: flex; justify-content: center; align-items: center; gap: 50px; }
        .social img { width: 40px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Bem-vindo à Barbearia da atividade 1</h1>
            <p>Aqui fazemos a atividade dentro do praso usando as imagens do site que o professor recomendou </p>
            <p>Todos os cortes são 100% reais, só não sei quem fez.</p>
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>

    <div class="carousel-container">
        <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="slide">
                    <img src="https://plus.unsplash.com/premium_photo-1677444546739-21b8aad351d4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <img src="https://images.unsplash.com/photo-1647140655214-e4a2d914971f?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <img src="https://images.unsplash.com/photo-1596513058031-bc51c5cbe091?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
                    <img src="https://images.unsplash.com/photo-1573588546512-2ace898aa480?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
                    <img src="https://images.unsplash.com/photo-1672257493626-038f96997ade?q=80&w=2120&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1596728325488-58c87691e9af?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <img src="https://images.unsplash.com/photo-1527512950678-b88a241e9f4b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <img src="https://images.unsplash.com/photo-1593702275687-f8b402bf1fb5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
            </div>
        </div>
        <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <footer>
        <div class="footer-content">
            <div>
                <p>Endereço: Rua Exemplo, nº99, Patos-PB</p>
                <p>Telefone: (99) 99999-9999</p>
            </div>
            <div class="social">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="LinkedIn">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/128/3938/3938037.png" alt="YouTube">
                </a>
            </div>
        </div>
    </footer>

    <script>
        let index = 0;
        function moveSlide(step) {
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        index = (index + step + totalSlides) % totalSlides; // Ajuste para garantir que o índice seja válido
        document.querySelector('.carousel').style.transform = `translateX(${-index * 100}%)`;
}

    </script>
</body>
</html>
